User:
  type: object
  properties:
    id:
      type: string
      format: uuid
      description: Unique identifier for the user
    email:
      type: string
      format: email
      description: User's email address
    emailVerified:
      type: boolean
      description: Whether the email has been verified
    userName:
      type: string
      description: Unique username
    userAvatar:
      type: string
      description: URL to user's avatar image
    defaultRole:
      type: string
      enum: [ADMIN, MODERATOR, INSTRUCTOR, MEMBER, GUEST]
      description: User's default role
    roleId:
      type: string
      format: uuid
      nullable: true
      description: Reference to assigned role
    createdAt:
      type: string
      format: date-time
      description: When the user was created
    updatedAt:
      type: string
      format: date-time
      description: When the user was last updated
  required:
    - id
    - email
    - userName
    - userAvatar
    - defaultRole

NewUser:
  type: object
  properties:
    email:
      type: string
      format: email
      description: User's email address
    password:
      type: string
      minLength: 8
      description: User's password
    userName:
      type: string
      minLength: 3
      description: Unique username
    userAvatar:
      type: string
      description: URL to user's avatar image
    defaultRole:
      type: string
      enum: [ADMIN, MODERATOR, INSTRUCTOR, MEMBER, GUEST]
      default: GUEST
      description: User's default role
  required:
    - email
    - password
    - userName
    - userAvatar

UserSignup:
  type: object
  properties:
    email:
      type: string
      format: email
      description: User's email address
    password:
      type: string
      minLength: 8
      description: User's password
    userName:
      type: string
      minLength: 3
      description: Unique username
  required:
    - email
    - password
    - userName

UserLogin:
  type: object
  properties:
    email:
      type: string
      format: email
      description: User's email address
    password:
      type: string
      description: User's password
  required:
    - email
    - password

UserResponse:
  type: object
  properties:
    user:
      $ref: '#/components/schemas/User'
    message:
      type: string
      description: Success message

UsersResponse:
  type: object
  properties:
    users:
      type: array
      items:
        $ref: '#/components/schemas/User'
    total:
      type: integer
      description: Total number of users
    page:
      type: integer
      description: Current page number
    limit:
      type: integer
      description: Number of users per page
