Session:
  type: object
  properties:
    id:
      type: string
      format: uuid
      description: Unique identifier for the session
    sessionToken:
      type: string
      description: Session token
    userId:
      type: string
      format: uuid
      description: Associated user ID
    expires:
      type: string
      format: date-time
      description: When the session expires
  required:
    - id
    - sessionToken
    - userId
    - expires

NewSession:
  type: object
  properties:
    sessionToken:
      type: string
      description: Session token
    userId:
      type: string
      format: uuid
      description: Associated user ID
    expires:
      type: string
      format: date-time
      description: When the session expires
  required:
    - sessionToken
    - userId
    - expires

Provider:
  type: object
  properties:
    id:
      type: string
      format: uuid
      description: Unique identifier for the provider
    userId:
      type: string
      format: uuid
      description: Associated user ID
    provider:
      type: string
      enum: [Google, GitHub]
      description: Provider type
    providerAccountId:
      type: string
      nullable: true
      description: Provider account ID
    profile:
      type: object
      nullable: true
      description: Provider profile data
    refreshToken:
      type: string
      nullable: true
      description: Refresh token
    accessToken:
      type: string
      nullable: true
      description: Access token
    expiresAt:
      type: integer
      nullable: true
      description: Token expiration timestamp
    tokenType:
      type: string
      nullable: true
      description: Token type
    scope:
      type: string
      nullable: true
      description: Token scope
    idToken:
      type: string
      nullable: true
      description: ID token
    sessionState:
      type: string
      nullable: true
      description: Session state
    createdAt:
      type: string
      format: date-time
      description: When the provider was created
    updatedAt:
      type: string
      format: date-time
      description: When the provider was last updated
  required:
    - id
    - userId
    - provider

VerificationToken:
  type: object
  properties:
    id:
      type: string
      format: uuid
      description: Unique identifier for the token
    uid:
      type: string
      format: uuid
      description: Associated user ID
    token:
      type: string
      description: Verification token
    validity:
      type: integer
      description: Token validity status
    createdAt:
      type: string
      format: date-time
      description: When the token was created
    updatedAt:
      type: string
      format: date-time
      description: When the token was last updated
  required:
    - id
    - uid
    - token
    - validity

EmailVerificationRequest:
  type: object
  properties:
    email:
      type: string
      format: email
      description: Email address to verify
  required:
    - email

TokenVerificationRequest:
  type: object
  properties:
    token:
      type: string
      description: Verification token
  required:
    - token

AuthResponse:
  type: object
  properties:
    message:
      type: string
      description: Success message
    user:
      $ref: '#/components/schemas/User'
    token:
      type: string
      description: Authentication token

SessionResponse:
  type: object
  properties:
    session:
      $ref: '#/components/schemas/Session'
    message:
      type: string
      description: Success message

SessionsResponse:
  type: object
  properties:
    sessions:
      type: array
      items:
        $ref: '#/components/schemas/Session'
    total:
      type: integer
      description: Total number of sessions
