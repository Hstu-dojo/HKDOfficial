/users:
  get:
    tags:
      - Users
    summary: Get all users
    description: Retrieve all users with optional pagination and filtering
    security:
      - sessionAuth: []
    parameters:
      - name: page
        in: query
        schema:
          type: integer
          minimum: 1
          default: 1
        description: Page number
      - name: limit
        in: query
        schema:
          type: integer
          minimum: 1
          maximum: 100
          default: 10
        description: Number of users per page
      - name: search
        in: query
        schema:
          type: string
        description: Search term for email or username
      - name: role
        in: query
        schema:
          type: string
          enum: [ADMIN, MODERATOR, INSTRUCTOR, MEMBER, GUEST]
        description: Filter by role
    responses:
      200:
        description: Users retrieved successfully
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UsersResponse'
      401:
        $ref: '#/components/responses/UnauthorizedError'
      403:
        $ref: '#/components/responses/ForbiddenError'
      500:
        $ref: '#/components/responses/ServerError'

  post:
    tags:
      - Users
    summary: Create a new user
    description: Create a new user account (admin only)
    security:
      - sessionAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/NewUser'
    responses:
      201:
        description: User created successfully
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserResponse'
      400:
        $ref: '#/components/responses/ValidationError'
      401:
        $ref: '#/components/responses/UnauthorizedError'
      403:
        $ref: '#/components/responses/ForbiddenError'
      409:
        description: User already exists
        content:
          application/json:
            schema:
              type: object
              properties:
                error:
                  type: string
                  example: "User already exists"
      500:
        $ref: '#/components/responses/ServerError'

/users/{userId}:
  get:
    tags:
      - Users
    summary: Get user by ID
    description: Retrieve a specific user by ID
    security:
      - sessionAuth: []
    parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: User ID
    responses:
      200:
        description: User retrieved successfully
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserResponse'
      401:
        $ref: '#/components/responses/UnauthorizedError'
      403:
        $ref: '#/components/responses/ForbiddenError'
      404:
        $ref: '#/components/responses/NotFoundError'
      500:
        $ref: '#/components/responses/ServerError'

  put:
    tags:
      - Users
    summary: Update user
    description: Update a specific user's information
    security:
      - sessionAuth: []
    parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: User ID
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              email:
                type: string
                format: email
                description: User's email address
              userName:
                type: string
                description: Username
              userAvatar:
                type: string
                description: Avatar URL
              defaultRole:
                type: string
                enum: [ADMIN, MODERATOR, INSTRUCTOR, MEMBER, GUEST]
                description: Default role
    responses:
      200:
        description: User updated successfully
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserResponse'
      400:
        $ref: '#/components/responses/ValidationError'
      401:
        $ref: '#/components/responses/UnauthorizedError'
      403:
        $ref: '#/components/responses/ForbiddenError'
      404:
        $ref: '#/components/responses/NotFoundError'
      500:
        $ref: '#/components/responses/ServerError'

  delete:
    tags:
      - Users
    summary: Delete user
    description: Delete a specific user (admin only)
    security:
      - sessionAuth: []
    parameters:
      - name: userId
        in: path
        required: true
        schema:
          type: string
          format: uuid
        description: User ID
    responses:
      200:
        description: User deleted successfully
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "User deleted successfully"
      401:
        $ref: '#/components/responses/UnauthorizedError'
      403:
        $ref: '#/components/responses/ForbiddenError'
      404:
        $ref: '#/components/responses/NotFoundError'
      500:
        $ref: '#/components/responses/ServerError'

